{% extends "app/layout.html" %}

{% block content %}

<h2>{{ title }}</h2>




<form role="form"  method="post" action=".">
    {% csrf_token %}

    <h2 class="form-signin-heading">Sign Up Here</h2>

    <div class="form-group" >
        <p class="required">
            <label for="id_username">Username:</label>
            <input class="form-control"  id="id_username" maxlength="30" name="username" type="text"  placeholder="Enter username"/>
        </p>
    </div>
    <div class="form-group">
        <p class="required">
            <label for="id_email">E-mail:</label>
            <input class="form-control" id="id_email" name="email" type="email" placeholder="Enter email" />
        </p>
    </div>
    <div class="form-group">
        <p class="required">
            <label for="id_password">Password:</label>
            <input class="form-control" id="id_password" name="password" type="password" placeholder="Enter password" />
        </p>
    </div>
 
    <button type="submit" class="btn btn-default">Submit</button>

</form>
{% endblock %}


{% block scripts %}
    {% load staticfiles %}
    <script src="{% static 'app/scripts/jquery.validate.min.js' %}"></script>
{% endblock %}
