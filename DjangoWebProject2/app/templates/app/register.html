{% extends "app/layout.html" %}

{% block content %}




<form role="form"  method="post" action="/register/">
    {% csrf_token %}

    <h2 class="form-signin-heading">Sign Up Here</h2>
    
        <div class="form-group" >
        <p class="required">
            <label for="id_username">Username:</label>
            <input class="form-control"  id="id_username" maxlength="30" name="username" type="text"  placeholder="Enter username"/>
        </p>
    </div>
    <div class="form-group">
        <p class="required">
            <label for="id_password1">Password:</label>
            <input class="form-control" id="id_password1" name="password1" type="password" placeholder="Enter password" />
        </p>
    </div>
     <div class="form-group">
        <p class="required">
            <label for="id_password2">Password:</label>
            <input class="form-control" id="id_password2" name="password2" type="password" placeholder="Enter password" />
        </p>
    </div>


    <button type="submit" class="btn btn-default">Register</button>
</form>
{% endblock %}


{% block scripts %}
    {% load staticfiles %}
    <script src="{% static 'app/scripts/jquery.validate.min.js' %}"></script>
{% endblock %}
