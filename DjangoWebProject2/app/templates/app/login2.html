{% extends "app/layout.html" %}

{% block content %}


<h2>Log in</h2>
<div class="row">
    <div class="col-md-8">
        <section id="loginForm">
            <form action="../auth/" method="post" class="form-horizontal">
                {% csrf_token %}
                <h4>Use a local account to log in.</h4>
                <hr />
                <div class="form-group">
                     <label for="id_username" class="col-md-2 control-label">User name</label>
                    <div class="col-md-10">
                       <input class="form-control"  id="id_username" maxlength="30" name="username" type="text"  placeholder="Enter username"/>
                    </div>
                </div>
                <div class="form-group">
                     <label for="id_password" class="col-md-2 control-label">Password</label>
                    <div class="col-md-10">
                       <input class="form-control" id="id_password" name="password" type="password" placeholder="Enter password" />
                    </div>
                </div>
                <button type="submit" class="btn btn-default">Login</button>
                {% if form.errors %}
                <p class="validation-summary-errors">Please enter a correct user name and password.</p>
                {% endif %}
            </form>
        </section>
    </div>
</div>



{% endblock %}


{% block scripts %}

    {% load staticfiles %}
<script src="{% static 'app/scripts/jquery.validate.min.js' %}"></script>

{% endblock %}
